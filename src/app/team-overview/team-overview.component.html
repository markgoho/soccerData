<div *ngIf="!teams">
  <div>You have no teams. Create one now!</div>
  <label for="teamName">Team Name: </label>
  <input type="text" id="teamName" #name>
  <button class="button" type="submit" (click)="addTeam(name.value)">Add Team</button>
</div>

<div *ngIf="teams">
  <h4>Select a team to begin keeping score</h4>
  <button *ngFor="let team of teams" class="button" [routerLink]="team.$key">{{ team.name }}</button>
</div>
